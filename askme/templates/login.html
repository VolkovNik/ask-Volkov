{% extends 'inc/base.html' %}
{% load static %}
{% block navbar %}
    {% include 'inc/unlogged_navbar.html' %}
{% endblock navbar %}
{% block content %}
    <div class="row pl-3">
        <div class="new-questions-header">
            <h2>Log In</h2>
        </div>
    </div>
    <div class="alert alert-danger" role="alert">
        Sorry, wrong password!
    </div>
    <form class="login-form">
        <div class="form-group row">
            <label for="inputLogin" class="col-sm-2 col-form-label">Log In</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLogin" placeholder="Enter your login here">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTags" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputTags" placeholder="Enter your password here">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Log In!</button>
            </div>
        </div>
    </form>
{% endblock content %}
