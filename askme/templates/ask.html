{% extends 'inc/base.html' %}
{% load static %}
{% block navbar %}
    {% include 'inc/unlogged_navbar.html' %}
{% endblock navbar %}
{% block content %}
    <div class="row pl-3">
        <div class="new-questions-header">
            <h2>New Question</h2>
        </div>
    </div>
    <form class="enter-new-question">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="inputTitle" placeholder="How to build a moon park?">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputText" class="col-sm-1 col-form-label">Text</label>
            <div class="col-sm-11">
                <textarea type="text" rows="10" class="form-control" id="inputText" placeholder="Really, how? Have no idea about it"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTags" class="col-sm-1 col-form-label">Tags</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="inputTags" placeholder="moon, park, puzzle">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-11">
                <button type="submit" class="btn btn-primary">ASK!</button>
            </div>
        </div>
    </form>
{% endblock content %}
